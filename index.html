<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Material Login</title>
    <link href="css/material-components-web.min.css" rel="stylesheet">
    <style>
        /* --- LOCAL FONT DEFINITIONS --- */

        /* Roboto Regular */
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            src: url('fonts/roboto-v50-latin-regular.woff2') format('woff2');
        }

        /* Roboto Medium */
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 500;
            src: url('fonts/roboto-v50-latin-500.woff2') format('woff2');
        }

        /* Material Icons */
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url('fonts/material-icons-v142.woff2') format('woff2');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }

        /* --- STYLES --- */

        :root {
            --mdc-theme-primary: #2CB4F3;
            /*--mdc-text-field-focused-label-color: #2CB4F3;*/
            /*--mdc-floating-label-color: #2CB4F3;*/
            
            --bg-image: url('images/photo-1497366216548-37526070297c.avif');
        }

        .mdc-text-field--focused:not(.mdc-text-field--disabled) .mdc-floating-label {
            color: var(--mdc-theme-primary);
        }

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #333; /* Fallback */
        }

        body {
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /*background: rgba(0, 0, 0, 0.45);*/
            z-index: 1;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 11px 15px -7px rgba(0,0,0,0.2), 0px 24px 38px 3px rgba(0,0,0,0.14);
            box-sizing: border-box;
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 48px;
            color: var(--mdc-theme-primary);
        }

        .mdc-text-field {
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .helper-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
        }

        .forgot-password-link {
            font-size: 0.875rem;
            color: var(--mdc-theme-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-button {
            width: 100%;
            height: 48px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="material-icons">home</i>
            <h2 class="mdc-typography--headline5">Local Asset Login</h2>
        </div>

        <form action="#">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label">Username</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" required>
            </label>

            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label">Password</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="password" class="mdc-text-field__input" required>
            </label>

            <div class="helper-row">
                <a href="#" class="forgot-password-link">Forgot password?</a>
            </div>

            <button type="submit" class="mdc-button mdc-button--raised login-button">
                <span class="mdc-button__label">Sign In</span>
            </button>
        </form>
    </div>

    <script src="js/material-components-web.min.js"></script>
    <script>
        document.querySelectorAll('.mdc-text-field').forEach(el => {
            mdc.textField.MDCTextField.attachTo(el);
        });
    </script>
</body>
</html>
