<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="css/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <style>
        :root {
            --bg-image: url('images/photo-1497366216548-37526070297c.avif');
        }

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #333;
        }

        body {
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* darkened for better contrast */
            z-index: 1;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 11px 15px -7px rgba(0,0,0,0.2), 0px 24px 38px 3px rgba(0,0,0,0.14);
            box-sizing: border-box;
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 48px;
            color: var(--mdc-theme-primary);
        }

        .mdc-text-field {
            width: 100%;
            margin-bottom: 0.5rem; /* Increased margin for spacing */
        }

        .login-button {
            width: 100%;
            height: 48px;
            margin-top: 1rem;
        }

        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--mdc-theme-primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="material-icons">lock_reset</i>
            <h2 class="mdc-typography--headline5">Reset Password</h2>
            <p class="mdc-typography--body2">Please enter your new password below.</p>
        </div>

        <form action="#">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label">New Password</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="password" class="mdc-text-field__input" required minlength="8">
            </label>

            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label">Confirm New Password</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="password" class="mdc-text-field__input" required minlength="8">
            </label>

            <button type="submit" class="mdc-button mdc-button--raised login-button">
                <span class="mdc-button__label">Update Password</span>
            </button>

            <a href="index.html" class="back-to-login">Back to Login</a>
        </form>
    </div>

    <script src="js/material-components-web.min.js"></script>
    <script>
        // Initialize Material components
        document.querySelectorAll('.mdc-text-field').forEach(el => {
            mdc.textField.MDCTextField.attachTo(el);
        });

        // Simple validation logic placeholder
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            const passwords = document.querySelectorAll('input[type="password"]');
            if (passwords[0].value !== passwords[1].value) {
                e.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
